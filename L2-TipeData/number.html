<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      // tipe number di js bisa berupa bilangan bulat atau desimal
      document.writeln("100");
      // tag </br> diperlukan untuk memberi jarak
      document.writeln("<br>");
      document.writeln("100.150");
    </script>
  </body>
</html>
