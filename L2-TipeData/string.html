<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <!-- Data yang bernilai teks -->
    <!-- Untuk string, penting untuk memakai "" petik dua -->
    <script>
      document.writeln("<h1>Welcome, Anonimm</h1>");
      document.writeln("<h2>Nice to meet you</h2>");
      // string bisa ditambahkan operator +
      document.writeln("Hai!");
      document.writeln("<br>");
      document.writeln("Besok " + "Senin");
      document.writeln("<br>");
      // spasi diantara string akhir dan petik akhir diperlukan untuk menghasilkan nilai spasi
    </script>

    <!-- String Escape Sequence -->
    <script>
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Nama: Syahla " + "Nur " + "Azizah");
      document.writeln("Kelas: " + "X\n");
      document.writeln('"Tetaplah bernapas"');
      document.writeln(
        "\"Saya sedang belajar Javascript di channel 'Programmer Zaman Now'\""
      );
      document.writeln("</textarea>");
    </script>
  </body>
</html>
