<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel Const</title>
  </head>
  <body>
    <!-- ketika variabel const telah diisi data -->
    <script>
      const application = "Instagram";
      // maka nilai const adalah instagram tidak boleh diganti dengan yang lain
      document.writeln(application);
      // jangan tulis nilai selain instagram!
    </script>
  </body>
</html>
