<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      console.log("Hello World!");
      // string template
      const name = "Syahla Nur Azizah";
      const id = `Nama :  + ${name}`;

      // string multiline
      console.log(id);
      let multilineString = `
      halo guys
      Ini adalah contoh
      dari string multiline
      dalam JavaScript.
      `;

      document.writeln("<pre>");
      document.writeln(multilineString);
      document.writeln("</pre>");
    </script>
  </body>
</html>
