  <body>
    <script>
      var kalimat = "Erlang Andriyanputra";

      console.log(kalimat.trimRight());
      let nilai = Math.PI;

      nilai = Math.floor(nilai) + 25;
      nilai = Math.ceil(nilai) + 3.5;
      nilai = Math.round(nilai) + 50;
      nilai = Math.abs(nilai) - 60;

      console.log(nilai + 3);
      let tabungan = 0;

      let tambahTabungan = (jumlah) => {
        tabungan += jumlah;
      };
      let ambilTabungan = (jumlah) => {
        tabungan -= jumlah;
      };

      tambahTabungan(200000);
      tambahTabungan(500000);
      tambahTabungan(750000);
      ambilTabungan(135000);

      console.log(`tabungan anda: ${tabungan} rupiah.`);
    </script>
  </body>
