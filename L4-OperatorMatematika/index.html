<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Matematika</title>
  </head>
  <body>
    <script>
      // aritmatika
      let result = 1 + 2;
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result;

      result = result - 1;
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result;

      result = result * 2;
      document.writeln("<p>" + originalResult + " x 2 = " + result + "</p>");
      originalResult = result;

      result = result * 10;
      document.writeln("<p>" + originalResult + " x 10 = " + result + "</p>");
      originalResult = result;
      // dapat disingkat
      result += 10;
      // bisa dibilang result += sama saja dengan result = result + 10
      document.writeln("<p>" + originalResult + " + 10 = " + result + "</p>");
      originalResult = result;
    </script>
  </body>
</html>
